<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-10 mt-5">
        <div class="form-group row">
          <h1>Client</h1>
        </div>
        <!--  ----------------------- CUIDADO -------------------------->
        <form th:object="${client}" th:action="@{/cliente/create}" method="post">

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="name">Name</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{name}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="email">Correo</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{email}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="user.userID">User</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{user.userID}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="user.password">Password</label>
            </div>
            <div class="col-sm-2">
              <input type="password" th:field="*{user.password}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <button th:with="text='Registrar'" type="submit" th:text="${text}" />
            </div>
          </div>
        </form>
        <a href="/usuario/login">Inicia sesi√≥n</a>
        <p th:text="${mensaje}" />
        <!-- --------------------- CUIDADO ---------------------------->
      </div>
    </div>
  </div>



  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

  <script>
    $('.input-group.date').datepicker({
      autoclose: true,
      todayHighlight: true
    });
  </script>
  <script>
    $(":input").inputmask();
  </script>
</body>

</html>
