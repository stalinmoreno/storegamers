<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">


<body>

  <div class="container-fluid container-main">

    <div class="container xd-container">

      <div class="mt-3 mb-2 text-center">
        <h4 class="text-subtitle">Datos Personales</h4>
      </div>

      <form th:object="${usuario}" class="form-create panel" th:action="@{/usuario/create}" method="post"
        style="max-width: 300px; margin: auto;">
        <div class="text-center">
          <i class="fas fa-user-circle icon-user " style="font-size: 5rem;"></i>
        </div>
        <div class="form-group row mt-2">
          <div class="">
            <label for="name">Nombre</label>
          </div>
          <div class="">
            <input class="form-control" type="text" th:field="*{name}" />
          </div>
        </div>

        <div class="form-group row mt-2">
          <div class="">
            <label for="email">Correo</label>
          </div>
          <div class="">
            <input class="form-control" type="text" th:field="*{email}" />
          </div>
        </div>

        <div class="form-group row mt-2">
          <div class="">
            <label for="">Usuario</label>
          </div>
          <div class="">
            <input class="form-control" type="text" th:field="*{user.userID}" />
          </div>
        </div>

        <div class="form-group row mt-2">
          <div class="">
            <label for="">Contrase√±a</label>
          </div>
          <div class="">
            <input class="form-control" disabled th:type="text" th:field="*{user.password}" />
          </div>
        </div>

        <div class="form-group row mt-4">
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Actualizar</button>
          </div>
        </div>

      </form>

      <p th:text="${mensaje}" />

    </div>
  </div>
  </div>


</body>

</html>
