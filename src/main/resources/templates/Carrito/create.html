<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'carrito')}">

<body>
    <div class="container">
        <div class="electroplus__items py-4">
            <div class="d-flex justify-content-between border-bottom pb-2">
                <label class="electroplus__items_title" style="font-weight: 900"
                >CARRITO DE COMPRAS</label>
                
            </div>
            <div class="row no-gutters">
                <div class="col-6 col-sm-4 col-md-3">
                    <div class="card border-0">
                        <div class="d-flex justify-content-center">
                            <div class="card-imagen">
                                <img class="card-img-top">
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <h5 class="card-title item-titulo text-uppercase text-truncate"></h5>
                            <p class="card-text item-descripcion text-truncate-2">HP Laptop</p>
                            <p class="item-descuento"></p>
                            <p class="item-precio">s/2000.00</p>
                            <a class="btn btn-block btn-primary">Eliminar de la bolsa</a>
                        </div>                        
                    </div>
                </div>
            </div>
            <div style="background-color: #10356D!important; width: 100%; height: 100%; flex:1;">
                <div class="d-flex justify-content-around align-items-center">
                    <div class="px-3">
                        <p class="text-one-70" style="color:#FFFFFF">Total</p>
                        <small class="electroplus__cabecera_title text-one " style="color:#FFFFFF">S/2000.00</small>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block" type="submit" style="margin-top: -8px"
                        >Procesar Compra
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
