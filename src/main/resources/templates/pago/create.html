<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'payment')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Realizar Pago</h1>
            </div>
            <form th:object="${pago}" th:action="@{/pago/create}" method="post">
              <div class="form-group row">

                <!-- cambio de clienteId * cliente_id -->

                <input type="hidden" th:field="*{clienteId}"/>
                <div class="col-sm-2">
                  <span i class="fas fa-pager"></i></i></span>
                  <label for="nombreTarjeta">Nombre Tarjeta </label>
                  
                </div>
                
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombreTarjeta}" class="form-control" placeholder="Ingrese tu Tarjeta"/>
                </div>
              </div>  
              
              <!-- --------------------- -->

              <!-- <div class="input-group mb-3 mt-4">
                <span class="input-group-text"><i class="fas fa-pager"></i></i></span>
                <input type="text" th:field="*{userID}" class="form-control" placeholder="Ingrese su usuario"
                  aria-label="Username" aria-describedby="basic-addon1">
              </div> -->



             <div class="form-group row">
                <div class="col-sm-2">
                  <!-- <span i class="fas fa-pager"></i></i></span> -->
                  <label for="numeroTarjeta">Numero Tarjeta</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{numeroTarjeta}" data-inputmask="'mask': '9999-9999-9999-9999'" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="dueDateYYMM">Vencimiento</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '99/99', 'placeholder': 'yy/mm'" th:field="*{dueDateYYMM}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="cvv">CVV</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{cvv}" data-inputmask="'mask': '999', 'placeholder': '999'"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="cvv">montoTotal</label>
                </div>



                <div class="col-sm-2">
                  <input type="text" th:field="*{montoTotal}" id="currency" data-thousands="," data-decimal="." />
                </div>
              </div>  

              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                
                  <button th:with="text='Pagar'" class="btn btn-primary btn-block" 
                  style="margin-top: 8px" href="/catalogo/viewProduct" type="submit" th:text="${text}"/>

                  <!-- <div>
                    <a class="btn btn-primary btn-block"  style="margin-top: -8px" href="/pago/create">
                        Procesar Compra
                    </a>
                  </div> -->

                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
      <script th:src="@{/webjars/jquery-maskmonet/dist/jquery.maskMoney.min.js}"></script>    

      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
      <script>
        $(function() {
          $('#currency').maskMoney();
        })
      </script>
</body>

</html>
